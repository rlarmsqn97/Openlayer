<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!-- OpenLayers -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>

    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <!-- The lines below are only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,TextDecoder"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.18.3/minified.js"></script>
    <script src="https://unpkg.com/gifler@0.1.0/gifler.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- ContextMenu -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/ol-contextmenu/dist/ol-contextmenu.min.css">
    <script type="text/javascript" src="https://unpkg.com/ol-contextmenu"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="static/css/map.css">

    <!-- ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.18.3/minified.js"></script>

    <style>
        body { margin: 0;}
        canvas { display: block;}
    </style>
    <title>OpenLayer</title>
</head>
<body>
<div>
    <h2>OpenLayers_MAP</h2>
    <div>
        <a th:href="@{/logout}">로그아웃</a>
    </div>
    <div id="map"></div>
    <!-- <button type="button" class="exportBtn" ><span>getGeoJSON</span></button> -->
    <button type="button" id="gangdong" class="btn">강동</button>
    <button type="button" id="gangnam" class="btn">강남</button>
    <button type="button" id="gangbok" class="btn">강북</button>
    <button type="button" id="administration" class="btn">서울행정구역</button>
    <button type="button" id="savePoint" class="btn">점저장</button>
    <button type="button" id="savePolygon" class="btn">폴리곤저장</button>
    <button type="button" id="getPoint" class="btn">db점</button>
    <button type="button" id="drawPolygon" class="btn">db폴리곤</button>
    <button type="button" id="modify" class="btn">도형 수정</button>
    <button type="button" id="delete" class="btn">도형 삭제</button>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
         <a th:href="@{/userList}">회원관리</a>
        <span sec:authentication="principal"></span>
    </div>
</div>


<script src="static/js/three/cube.js" type="module"></script>
<script src="static/js/three/drawingLines.js" type="module"></script>
<script src="static/js/main.js" type="text/javascript"></script>
<script src="static/js/https.js" type="text/javascript"></script>
<script src="static/js/point/getPoint.js" type="text/javascript"></script>
<script src="static/js/polygon/getPolygon.js" type="text/javascript"></script>
<script src="static/js/point/insertPoint.js" type="text/javascript"></script>
<script src="static/js/polygon/insertPolygon.js" type="text/javascript"></script>
<script src="static/js/geoserver/geoserverLayers.js" type="text/javascript"></script>
<script src="static/js/addInteraction.js" type="text/javascript"></script>
<script src="static/js/contextmenu.js" type="text/javascript"></script>
<script src="static/js/modifyCoordinate.js" type="text/javascript"></script>
<script src="static/js/deleteCoordinate.js" type="text/javascript"></script>
<script src="static/js/test/reduce.js" type="text/javascript"></script>
<!--<script src="static/js/marker.js" type="text/javascript"></script>-->
<!-- <script src="js/getPolygonArea.js" type="text/javascript"></script> -->
<!--<script src="static/js/animate.js" type="text/javascript"></script>-->
<!-- <script src="js/dinamic.js" type="text/javascript"></script> -->
</body>
</html>
